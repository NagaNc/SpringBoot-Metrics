buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.metrics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-web')
	//runtime group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.0.6'
	compile group: 'io.micrometer', name: 'micrometer-spring-legacy', version: '1.0.6'
	compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.0.3'
	compile group: 'io.dropwizard.metrics', name: 'metrics-jersey2', version: '4.0.3'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
